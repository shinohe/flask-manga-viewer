{% extends "base_layout.html" %}
{% block content %}
{% include "base_menu.html" %}
<!-- Form ================================================== -->
<style>
	form#uploadForm div{
		min-height: auto;
	}
	.form-inline{
		display: block;
	}
	.col-md-12 {
		padding: 0 0.5em;
	}
	div.searchArea>div.ui-btn {
		background-color: #87CEFA;
	}
</style>
<script type="text/javascript">
function initializeContents(){
	$.fn.autoKana('#title', '#titleKana',{katakana:true});
}
</script>
<br>
<div class="form">
	<div class="container indexContent">
		<div class="row">
			<div class="col-md-12">
				<h4>ファイルアップロード画面</h4>
				<div class="error-message" style="color:red;min-height:auto;">
					{% if error_message %}
						{{ error_message }}
					{% endif %}
				</div>
				<div class="message" style="color:#000;min-height:auto;">
					{% if message %}
						{{ message }}
					{% endif %}
				</div>
				<form action="/upload" method="post" class="form-inline" id="uploadForm" enctype='multipart/form-data' data-ajax="false">
					<fieldset class='ui-grid-a'>
						<input type="file" id="inputFile" name="inputFile"/>
					</fieldset>
					<fieldset class='ui-grid-a'>
						<input type="text" id="title" name="title" placeholder="タイトル"/>
					</fieldset>
					<fieldset class='ui-grid-a'>
						<input type="text" id="titleKana" name="titleKana" placeholder="タイトルカナ"/>
					</fieldset>
					<fieldset class='ui-grid-a'>
						<input type="text" id="category" name="category" placeholder="カテゴリー"/>
					</fieldset>
					<fieldset data-role="controlgroup" data-type="horizontal">
						<label>
							表示
							<input name="displayFlag" type="radio" value="1" checked/>
						</label>
						<label>
							非表示
							<input name="displayFlag" type="radio" value="0" />
						</label>
					</fieldset>

					<fieldset class='ui-grid-a'>
						<input type="submit" value="ファイルを送信"/>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
